<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <title>Popcorn and Chill</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Popcorn&Chill</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="user-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search" class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#searchModal" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  
  
  <main>
    <section class="container-fluid">
      <!-- Search result modal -->
      <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollables">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="searchModalLabel">Search Result:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="search-result" class="modal-body d-flex flex-wrap justify-content-center">
              
            </div>
          </div>
        </div>
      </div>
      
      <!--Info section -->
      <div class="row mb-3">
        <div id="data-loader" class="d-inline-flex m-auto p-5">
          <strong class="loading mr-4">Loading...</strong>
          <div class="spinner-border spinner-loader" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="col-12 d-flex p-0 primary-container">
          <div class="detail-poster-container mr-5">
            
          </div>
          
          <div class="info-container ml-5">
            
          </div>
        </div>
      </div>
      
      <!--Media section-->
      <div id="media-container" class="row d-none">
        <h2>Media:</h2>
        <ul class="nav nav-tabs ml-4" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="video-tab" data-toggle="tab" href="#video" role="tab" aria-controls="video" aria-selected="true">Videos</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="photo-tab" data-toggle="tab" href="#photo" role="tab" aria-controls="photo" aria-selected="false">Photos</a>
          </li>
        </ul>
        <div class="tab-content w-100" id="myTabContent">
          <!--video tab-->
          <div class="tab-pane fade show active bg-dark" id="video" role="tabpanel" aria-labelledby="video-tab">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
              <!-- video carousel -->
              <div id="video-carousel" class="carousel slide" data-interval="false">
                <!--video indicators are be generated by Javascript-->
                <ol id="video-indicators" class="carousel-indicators">
                </ol>
                <!--videos (carousel-items)are be generated by Javascript-->
                <div id="video-container" class="carousel-inner">
                </div>
                <a class="carousel-control-prev" href="#video-carousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#video-carousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- End carousel -->                
            </div>
          </div>
          <!--photo tab-->
          <div class="tab-pane fade" id="photo" role="tabpanel" aria-labelledby="photo-tab">
            <p>This should be a photo carousel</p>
          </div>
        </div>
      </div>
      
      <!--Similar movie section -->
      <div class="row similar-movies-container d-none">
        <h4>You might also like:</h4>
        <div id="similar-movies" class="col-12 d-flex w-100">
          
        </div>
      </div>
    </section>
  </main>
</body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/bootstrap/js/dist/util.js"></script>
<script src="./js/detail.js" type="module"></script>
<script src="./js/search.js" type="module"></script>
</html>
