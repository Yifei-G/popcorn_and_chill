<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <title>Popcorn and Chill</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Popcorn&Chill</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-lg-0 m-auto">
          <input id="user-input" class="form-control mr-2 rounded rounded-pill search-input"  placeholder="find movie by name" aria-label="Search">
          <button id="search" class="btn btn-outline-danger my-2 my-sm-0 rounded rounded-pill" disabled data-toggle="modal" data-target="#searchModal" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="container-fluid">
      <div class="row">
        <!-- Search result modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search Result:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="search-result" class="modal-body d-flex flex-wrap justify-content-center">

              </div>
            </div>
          </div>
        </div>
        
        <!--Movies-->
        <div id="movies" class="col-12 d-flex flex-wrap justify-content-center">
          
        </div>

        <div id="scroll-down-container" class="scroll-down-container">
          <a id="scroll-down-anchor"><span></span><span></span><span></span></a>
        </div>
      </div>
    </section>
  </main>
  
  
  
</body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/dompurify/dist/purify.js"></script>
<script src="./js/main.js" type="module"></script>
<script src="./js/search.js" type="module"></script>
</html>
